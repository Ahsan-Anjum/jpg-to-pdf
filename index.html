<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25), 0 6px 6px rgba(0, 0, 0, 0.22);
            text-align: center;
            position: relative;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JPG to PDF Converter</h1>
        <input type="file" id="jpgInput" accept="image/jpeg" multiple>
        <button onclick="convertToPDF()">Convert to PDF</button>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        async function convertToPDF() {
            const fileInput = document.getElementById('jpgInput');
            if (fileInput.files.length === 0) {
                alert('Please select one or more JPG files.');
                return;
            }

            const { PDFDocument } = PDFLib;
            const pdfDoc = await PDFDocument.create();

            const fileNames = [];

            for (const file of fileInput.files) {
                const reader = new FileReader();

                const imgData = await new Promise((resolve, reject) => {
                    reader.onload = (event) => resolve(event.target.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });

                fileNames.push(file.name);

                const img = await pdfDoc.embedJpg(imgData);
                const imgDims = img.scale(1);

                const page = pdfDoc.addPage([imgDims.width, imgDims.height]);
                page.drawImage(img, {
                    x: 0,
                    y: 0,
                    width: imgDims.width,
                    height: imgDims.height,
                });
            }

            // Save the PDF and trigger download
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;

            // Determine the PDF file name
            let pdfFileName;
            if (fileNames.length === 1) {
                pdfFileName = fileNames[0].replace(/\.[^/.]+$/, "") + ".pdf";
            } else {
                const shortName = fileNames.map(name => name[0]).join('');
                pdfFileName = shortName + "_combined.pdf";
            }
            a.download = pdfFileName;

            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
